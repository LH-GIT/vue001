<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript" src="static/vue.min.js"></script>
</head>
<body>
<div id="area">
    {{ message }}
    <input type="button"  value="点我改变" @click="change('hello world')">
</div>

<!--
   v-on:事件名=函数
 -->
<script>
  var vm=  new Vue({
        el:"#area",
        data:{
            message: 1000
        },
      methods:{
            change:function (msg) {
                this.message = msg;
            }
      }
    });
  vm.message=100
</script>


</body>
</html>
