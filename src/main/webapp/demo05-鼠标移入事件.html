<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript" src="static/vue.min.js"></script>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .son {
            width: 200px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="area">
      <div class="father" @mouseover="father()">
          <div class="son" @mouseover.stop="son()">

          </div>
      </div>
</div>

<!--
   v-on:事件名=函数
 -->
<script>
  var vm=  new Vue({
        el:"#area",
        data:{
            message: "千万别浪，小心摔疼你哦",
            intervalId:null
        },
      methods:{
          father:function () {
             alert("father.......")
          },
          son:function () {
              alert("son.......")
          }
      }
    });

</script>


</body>
</html>
